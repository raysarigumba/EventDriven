<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-2021</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between; background-color:cornflowerblue; height: 70px;">
        <div style="display: flex;"><h4 style="padding-top: 16px; padding-left: 10px;">Ray Sarigumba</h4></div>
        <div style="font-size: 18px; margin-top: 18px; margin-right: 10px;">Contact <i class="fa fa-phone" aria-hidden="true" style="margin-left: 10px;"></i></div>
    </div>

    <div class="container mt-5">
        <button type="button" style="float: left;" class="btn btn-primary mb-2"  data-bs-toggle="modal" data-bs-target="#nCustomer";>
            New +</button>
  
            <div class="modal fade" id="nCustomer" style="padding-top: 130px; padding-right: 500px;" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="nCustomerLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content" style="width: 1000px">
                    <div class="modal-header">
                      <h5 class="modal-title" id="newLabel">New Order</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="OR Number" style="width: 50%;" id="oNumber"></br>
                        <input type="text" class="form-control" style="padding-left: 5px;" placeholder="Customer Name" id="cName" style="width: 100%;">
                    </div>
                    <div class="modal-body">
                      <hr style="margin-top: 0%;">
                      <form action="">
                          <h5>Items</h5>
                          <div class="row">
                            <div class="col-3">
                              <select name="i1" id="i1" style="height: 100%;" disabled><option value="" selected disabled> </option>
                              </select>
                            </div>
                            <div class="col-3">
                              <input type="text" id="p1" class="form-control" placeholder="Price" disabled>
                            </div>
                            <div class="col-3">
                              <input type="number" id="q1" class="form-control" placeholder="Qty" min="0" disabled>
                            </div>
                            <div class="col-3">
                              <input type="text" id="st1" class="form-control" placeholder="Subtotal" id="st1" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                              <select name="i2" id="i2" style="height: 100%;" disabled><option value="" selected disabled> </option>
                              </select>
                            </div>
                            <div class="col-3">
                              <input type="text" id="p2" class="form-control" placeholder="Price" disabled>
                            </div>
                            <div class="col-3">
                              <input type="number" id="q2" class="form-control" placeholder="Qty" min="0" disabled>
                            </div>
                            <div class="col-3">
                              <input type="text" id="st2" class="form-control" placeholder="Subtotal" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                              <select name="i3" id="i3" style="height: 100%;" disabled><option value="" selected disabled> </option>
                              </select>
                            </div>
                            <div class="col-3">
                              <input type="text" id="p3" class="form-control" placeholder="Price" disabled>
                            </div>
                            <div class="col-3">
                              <input type="number" id="q3" class="form-control" placeholder="Qty" min="0" disabled>
                            </div>
                            <div class="col-3">
                              <input type="text" id="st3" class="form-control" placeholder="Subtotal" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                              <select name="i4" id="i4" style="height: 100%;" disabled><option value="" selected disabled> </option>
                              </select>
                            </div>
                            <div class="col-3">
                              <input type="text" id="p4" class="form-control" placeholder="Price" disabled>
                            </div>
                            <div class="col-3">
                              <input type="number" id="q4" class="form-control" placeholder="Qty" min="0" disabled>
                            </div>
                            <div class="col-3">
                              <input type="text" id="st4" class="form-control" placeholder="Subtotal" disabled>
                            </div>
                        </div>
                    </br>
                        <button type="button" class="btn btn-success" id="save" style="float: right;" disabled data-bs-dismiss="modal">Save</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
                  
  
      <table class="table table" id="dTable" style="background-color: gray; color: white;">
                <tr class="tableItems" style="color: white; background-color: #2a92df;" >
                    <th scope="row" class="text-center">#</th>
                    <th scope="row" class="text-center">Order #</th>
                    <th scope="row" class="text-center">Customer Name</th>
                    <th scope="row" class="text-center">Total</th>
                    <th scope="row" class="text-center">Actions</th>
                </tr>
        </table>

        <div class="modal fade" id="viewItem" tabindex="-1" aria-labelledby="viewItemLabel" aria-hidden="true" style="padding-right: 500px;">
            <div class="modal-dialog">
              <div class="modal-content" style="width: 1000px; background-color: #232123">
                <div class="modal-header">
                  <h5 class="modal-title" id="viewItemLabel" style="color: white;">View Order</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <input type="text" class="form-control" placeholder="OR Number" style="width: 100%;" id="onumberView" disabled>
                    <input type="text" class="form-control" placeholder="Customer Name" id="cNameView" disabled>            
                  </form>                  
                </div>

          <div class="modal-body">
            <hr>
              <h3 style="color: white;">Items</h3>
              <div class="container">
                <div class="row" id="viewItemBody" style="width: 100%; justify-content: space-around; align-items: center; display: flex;">
                                      
                </div>
              </div>
              <br>
              <br>
          </div>

            
            </div>
          </div>
        </div>
      </div>
      </div>
  
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/ViewOrder.js"></script>
</body>
</html>
